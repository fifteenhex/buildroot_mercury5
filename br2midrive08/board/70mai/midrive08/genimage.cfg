image kernel.fit.img {
	fit {
		its = "../../../br2midrive08/board/70mai/midrive08/kernel.its"
	}
}

flash rtkbundle {
        pebsize = 4096
        numpebs = 2048
}

image rtk {
	flash {
        }
	flashtype = "rtkbundle"
	partition uboot {
		image = ../../../br2midrive08/blobs/uboot
		size = 256K
	}
	partition kernel {
		image = kernel.fit.img
	}
}

image boot_part.img {
	vfat {
		files = { 
			../../../br2midrive08/blobs/ipl,
			rtk
		}
	}
	size = 16M
}

image sdcard.img {
	hdimage {
	}
	partition boot {
		partition-type = 6
		image = boot_part.img
	}
	partition rootfs {
		image = "rootfs.squashfs"
	}
}
