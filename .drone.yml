---
kind: pipeline
type: docker
name: default

steps:

- name: createimage
  image: docker:latest
  volumes:
  - name: docker_sock
    path: /var/run/docker.sock
  commands:
  - ls -l ./
  - ls -l /var/run/
  - docker build -t m5_buildroot .
  - chmod -R o+rw ./

- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    restore: true
    mount:
      - ./dl

- name: bootstrap
  image: m5_buildroot
  pull: if-not-exists
  commands:
  - make bootstrap

- name: download
  image: m5_buildroot
  pull: if-not-exists
  commands:
  - make buildroot_dl

- name: rebuild-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    rebuild: true
    mount:
      - ./dl

- name: dobuild
  image: m5_buildroot
  pull: if-not-exists
  commands:
  - make

- name: publish
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    files: buildroot/output/images/sdcard.img
  when:
    event:
    - cron
    cron:
    - nightly

volumes:
  - name: cache
    host: 
      path: /tmp/m5buildroot_cache
  - name: docker_sock
    host:
      path: /var/run/docker.sock

...
